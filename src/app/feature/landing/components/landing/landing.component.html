<div id="top-block" class="container background-container">
    <div class="background">
        <img src="assets/images/landing/main-background.png" />

        <div id="made-in">
            <div>
                Made in Belarus
            </div>
        </div>
    </div>
    <div id="menu-selector">
        <div>
            <i class="icon-menu-container">
                <div class="dash-group vertical">
                    <my-repeater rows="3" rowClass="dash">
                        <ng-template #item>
                            <i class="icon-dash"></i>
                        </ng-template>
                    </my-repeater>
                </div>
            </i>
        </div>
    </div>
    <div id="main-photo">
        <div id="main-photo-bounds">
            <div id="top-circle">
                <div>
                    <i class="icon-plug"></i>
                </div>
            </div>
            <div style="position: relative; padding: 33.5%; margin-bottom: 67%;">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 200%; background-image: url(assets/images/landing/main-photo.png); background-size: 100%; background-repeat: no-repeat;">
                    <div id="photo-selector">
                        <i id="photo-selector-icon" class="icon-photo-selector">
                            <div class="dot-group vertical">
                                <my-repeater rows="4" rowClass="dot">
                                    <ng-template #item let-row="row" let-col="col">
                                        <i [class.icon-circle]="row === 0" [class.icon-empty-circle]="row > 0"></i>
                                    </ng-template>
                                </my-repeater>
                            </div>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="summary">
        <div id="icon-sketching-ad">
            <h1>
                Sketching&nbsp;
                <br />
                made
                <br />
                Fast, Fun
                <br />
                and <span class="swag">Easy<span class="swag-background"></span></span>
            </h1>
        </div>
        <section id="summary-text">
            <div class="summary-element">
                Planning mobile products is not always
                digital: sometimes you may need pencil, paper and <span class="bold">a handy stencil</span> to speed up
                your creative process.
            </div>
        </section>
        <section id="actions-panel">
            <div>
                <div class="columns columns-2">
                    <div class="column summary-element">
                        <a class="button primary" [href]="telegram | contactLinkPipe:ContactType.Telegram | bypassDomSecurityPipe" target="_blank">
                            Order a stencil
                        </a>
                    </div>
                    <div class="column summary-element">
                        <button class="button">Lean More <i class="icon-arrow-edge"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="contacts-panel">
            <div>
                <div id="top-dots" class="summary-element dot-group vertical">
                    <my-repeater cols="3" rows="5" rowClass="dot-group">
                        <ng-template #item>
                            <i class="dot icon-circle"></i>
                        </ng-template>
                    </my-repeater>
                </div>
                <div class="contacts">
                    <div class="contacts-list">
                        <my-contact-icon [contact]="instagram" [contactType]="ContactType.Instagram" iconClass="icon-instagram">
                        </my-contact-icon>
                        <my-contact-icon [contact]="telegram" [contactType]="ContactType.Telegram" iconClass="icon-telegram">
                        </my-contact-icon>
                        <my-contact-icon [contact]="mail" [contactType]="ContactType.Mail" iconClass="icon-google">
                        </my-contact-icon>
                    </div>
                    <div id="right-dots" class="dot-group vertical">
                        <my-repeater cols="6" rows="3" rowClass="dot-group">
                            <ng-template #item>
                                <i class="dot icon-circle"></i>
                            </ng-template>
                        </my-repeater>
                    </div>
                    <div>
                    </div>
                </div>
                <div id="right-circle">
                    <div>
                        <i class="icon-empty-thin-circle"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div id="features-block">
    <my-features-widget></my-features-widget>
</div>
<div id="about-block">
    <my-about-widget [telegram]="telegram"></my-about-widget>
</div>
